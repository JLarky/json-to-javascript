name: Publish to npm
"on":
  push:
    branches:
      - feat-npm-publish
    tags:
      - v*
permissions:
  id-token: write
  contents: read
jobs:
  publishNpm:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION="${{ github.ref }}"
          VERSION="${VERSION#refs/tags/v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
      - run: |
          echo "Hello world! Publishing version \${{ steps.version.outputs.version }}"
      - uses: actions/checkout@v5
      - uses: jdx/mise-action@v3
        name: Install mise
      - name: Publish package
        run: |
          mise run clone-to-npm --publish --ci -d "$RUNNER_TEMP" --publish
      - run: |
          pwd && ls -la
        working-directory: ${{ runner.temp }}/npm
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: npm-package-${{ steps.version.outputs.version }}
          path: ${{ runner.temp }}/npm
          retention-days: 3
