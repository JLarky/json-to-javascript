name: Publish to npm
"on":
  push:
    branches:
      - feat-npm-publish
    tags:
      - v*
permissions:
  id-token: write
  contents: read
jobs:
  publishNpm:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from jsr.json
        id: version
        run: |
          echo "version=$(jq -r '.version' ./jsr.json)" >> "$GITHUB_OUTPUT"
      - uses: actions/checkout@v5
      - uses: jdx/mise-action@v3
        name: Install mise
      - name: Publish package
        run: |
          mise run clone-to-npm:ci --publish --ci -d "$RUNNER_TEMP" --publish
      - run: |
          pwd && ls -la
        working-directory: ${{ runner.temp }}/npm
      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: npm-package-${{ steps.version.outputs.version }}
          path: ${{ runner.temp }}/npm
          retention-days: 3
